<md-content class="md-padding" ng-controller="ReportOptionsCtrl">
  <md-input-container>
    <label>Name</label>
    <input ng-model="report.name" class="long"></input>
  </md-input-container>
  <md-input-container flex>
      <label>Description</label>
      <textarea ng-model="report.description"></textarea>
  </md-input-container>

  <div>
    <md-checkbox ng-model="report.distinct" aria-label="Is Distinct">
      Is Distinct (Maybe help reduce duplicates rows) 
    </md-checkbox>
    Read <a href="//docs.djangoproject.com/en/1.7/ref/models/querysets/#django.db.models.query.QuerySet.distinct">more.</a>
  </div>

  <div>
    <a ng-href="{{ 'report/' + report.id + '/create_copy/' }}" target="_self"><img class="options-icon" src="{{ static('report_builder/img/new/copy.svg') }}"/>Copy this report</a>
  </div>

  <div>
    <a href="" ng-click="deleteReport(report.id)">
        <img class="options-icon" src="{{ static('report_builder/img/new/delete.svg') }}"/>Delete this report
    </a>
  </div>

  <div ng-if="ASYNC_REPORT === 'True'">
          <a ng-href="{{ report.report_file }}">
              <img class="options-icon" src="{{ static('report_builder/img/new/download.svg') }}"/>Download existing report 
          </a>
          &nbsp;generated at {{ report.report_file_creation | date:"MM/dd/yyyy 'at' h:mma" }}
  </div>
</md-content>
